version: '2.1'
orbs:
  android: circleci/android@2.0
jobs:
  test:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2021.10.1
    steps:
      - checkout
      - android/create-avd:
          avd-name: Pixel_5_API_30
          install: true
          system-image: system-images;android-30;default;x86
      - android/start-emulator:
          avd-name: Pixel_5_API_30
          no-window: true
          restore-gradle-cache-prefix: v1a
      - run: npm run build-android
      - android/run-tests:
          test-command: npm run circle-test
          working-directory: ~/native-circleci-detox-trial 

      - android/save-gradle-cache:
          cache-prefix: v1a
workflows:
  test:
    jobs:
      - test
