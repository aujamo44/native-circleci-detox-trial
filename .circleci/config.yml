version: 2.1
jobs:
  node:
    working_directory: ~/natice-circleci-detox-trial
    docker:
      - image: cimg/node:12.16

    steps:
      - checkout

      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}

      - run: npm install

      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

      - run:
          name: detox tests
          command: |
            detox test -c android.emu.debug

      - persist_to_workspace:
          root: ~/native-circleci-trial
          paths:
            - node_modules

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results
     
  android-build-and-test:
    working_directory: ~/native-circleci-trial/android
    docker:
      - image: circleci/android:api-29-node
    steps:
      - checkout:
          path: ~/native-circleci-trial

      - attach_workspace:
          at: ~/native-circleci-trial

      - restore_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}

      - run: bundle install

      - save_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

workflows:
  node-android-ios:
    jobs:
      - node
      - android-build-and-test:
          requires:
            - node
            